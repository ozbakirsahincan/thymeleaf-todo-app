<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />


    <title>Index</title>
</head>

<body>
    <div>
        <h1>Spring Boot Todo App</h1>
        <hr />

        <table class="table table-bordered table-stripeed">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Is Complete</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-info">
                                <i class="bi bi-pencil-fill">Edit</i>
                            </a>
                            <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">
                                <i class="bi bi-trash-fill">Delete</i>
                            </a>
                        </div>
                    </td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete} == true" th:text="YES" />
                        <span th:unless="${item.isComplete} == true " th:text="NO" />
                    </td>
                    <td th:text="${item.createdAt}">item_created_date</td>
                    <td th:text="${item.updatedAt}">item_modified_date</td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="/create-todo" class="btn btn-outline-success">
                <i class="bi bi-plus-square-fill">Create Todo </i>
            </a>
        </p>
    </div>


    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</body>

</html>
