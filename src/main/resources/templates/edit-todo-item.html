<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />


    <title>Edit Todo Item</title>
</head>

<body>
    <div class="container">
        <h1>Edit Todo !</h1>
        <hr />
        <div class="row mt-5">
            <div class="col-2">
                <p>
                    <a href="/" class="btn btn-outline-success">
                        <i class="bi bi-arrow-left-square-fill">Back</i>
                    </a>
                </p>
            </div>
            <div class="col-6">
                <h2>Add New Todo Item</h2>
                <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                    <div class="form-group">
                        <div class="col-6">

                            <label for="description">Description</label>
                            <input type="text" class="form-control" th:field="*{description}" id="description"
                                placeholder="Description">
                        </div>
                        <div class="col-6 form-check">
                        
                            <label for="inputIsComplete">Completed ?</label>
                            <input 
                            type="checkbox" 
                            class="form-check-input" 
                            th:field="*{isComplete}" 
                            th:checked="${isComplete} == true"
                            id="inputIsComplete">
                        </div>
                        <input type="hidden" th:field="*{createdAt}" />
                        <input type="hidden" th:field="*{updatedAt}" />

                        <button type="submit" class="btn btn-outline-success">
                            <i class="bi bi-plus-square-fill">Update Todo</i>
                        </button>

                    </div>
                </form>
            </div>
        </div>


    </div>


    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</body>

</html>
